{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="tab-content" id="pills-tabContent">
  
      <!--<div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">1</div> -->
  
      <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
        <div class=" container"> 
  
          <h2 class="h4 m-4 text-primary">PRODUCTOS</h2>
          <div class="container">
            <form class="d-flex" role="search" autocomplete="off" method="POST" action="{% url 'search' %}">
              {% csrf_token %}
              <input name="search" class="form-control me-2" type="search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Consultar</button>
            </form>
          </div>
  
          <div class="row mt-5 row-cols-sm-1 row-cols-md-3 row-cols-lg-3 row-cols-xl-4">

            {% for producto in productos %}
            
            <div class="col d-flex justify-content-center-mb-4">
                <div class="card shadow mb-1 bg-light rounded" style="width: 20rem;">
                  <img src="{{ producto.imagen.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text ">{{ producto.descripcion }}</p>
                    <h5 class="text-primary"> Precio: <span class="precio"> $ {{ producto.precio }} </span></h5>
                  </div>
                </div>
            </div>
            
            {% endfor %}
  
          </div>
        </div>
      </div>
  
      <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">3</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
  
  
    </div>
{% endblock %}
