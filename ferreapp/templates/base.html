{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="{% static "controller.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "main.css" %}">
    
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    {% block script %}{% endblock script %}
    {% block style %}{% endblock style %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="bi bi-hammer m-lg-3"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="/logout">Salir</a>
                <a class="nav-item nav-link" href="/admin">Administracion</a>
            {% else %}
                <a class="nav-item nav-link" href="/register">Registro</a>
                <a class="nav-item nav-link" href="/login">Inicio de sesion</a>
            {% endif %}
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock content %}

</body>
</html>
